server:
  port: 8080

spring:
  profiles:
    active: dev
  liquibase:
    enabled: false
    r2dbc:
      change-log: classpath:/db/changelog/release_1_0_0_changelog.yaml
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      show-sql: true
      generate-ddl: false
      hibernate:
        ddl-auto: none
      properties:
        hibernate:
          jdbc:
            batch_size: 1000
  application:
    name: twitter-like-service
    version: 1.0
  logging:
    level:
      root: INFO
      twitter-like-service: DEBUG
