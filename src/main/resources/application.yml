server:
  port: 8080
  servlet:
    context-path: /api/v1

spring:
  profiles:
    active: dev
  liquibase:
    enabled: true
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      show-sql: true
      generate-ddl: false
      hibernate:
        ddl-auto: none
      properties:
        hibernate:
          jdbc:
            batch_size: 1000
  application:
    name: twitter-like-service
    version: 1.0
